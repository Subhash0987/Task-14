<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks Set 2</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
    }
    .info {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
    code {
      background: #eef;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JavaScript Tasks Output -> Check Console</h2>
    <p class="info">Open browser <code>Console</code> (Press F12 or Ctrl+Shift+I) to view the output.</p>
  </div>

  <script>
    console.log("1. Function to Filter Out Negative Numbers:");
    function filterNegatives(arr) {
      return arr.filter(num => num >= 0);
    }
    const numbers = [4, -3, 9, -1, 0, 7];
    console.log(`   Input: [${numbers}]`);
    console.log(`   Output: [${filterNegatives(numbers)}]\n`);

    console.log("2. Difference Between Number and 13:");
    function diffWith13(num) {
      return num > 13 ? 2 * Math.abs(num - 13) : Math.abs(num - 13);
    }
    console.log(`   diffWith13(20): ${diffWith13(20)}`);
    console.log(`   diffWith13(8): ${diffWith13(8)}\n`);

    console.log("3. Fibonacci Series:");
    function fibonacci(n) {
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      return fib.slice(0, n);
    }
    console.log(`   fibonacci(10): [${fibonacci(10)}]\n`);

    console.log("4. Sum of Multiples of 3 and 5 Under 1000:");
    function sumMultiplesOf3And5(limit) {
      let sum = 0;
      for (let i = 0; i < limit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      return sum;
    }
    console.log(`   sumMultiplesOf3And5(1000): ${sumMultiplesOf3And5(1000)}\n`);

    console.log("5. Cube of a Number Using Function Object:");
    const cube = new Function("n", "return n * n * n;");
    console.log(`   cube(3): ${cube(3)}`);
    console.log(`   cube(5): ${cube(5)}`);
  </script>
</body>
</html>
